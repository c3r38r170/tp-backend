<h1>El backend está {{status}}</h1>

<h2>Creación de usuario</h2>
<form (submit)="nuevoUsuario($event)">
	<fieldset>
		<!-- <input type="hidden" name="id"> -->
		<input type="text" name="nombreCompleto" placeholder="Nombre completo" required  value="asd">
		<input type="number" name="DNI" placeholder="DNI" required  onclick="this.value=Math.trunc(Math.random()*10**6)">
		<input type="text" name="nombreUsuario" placeholder="Nombre de usuario" required  value="asd">
		<input type="password" name="contrasenia" placeholder="Contraseña" required  value="asd">
		<input type="password" id="contrasenia2" placeholder="Repetir contraseña" required  value="asd">
		<input type="email" name="correo" placeholder="Correo electrónico" required  value="asd@asd.asd">
		<input type="submit" value="Crear">
	</fieldset>
</form>

<h2>Listado de usuarios:</h2>
<select>
	<option *ngFor="let usuario of usuarios" value="{{usuario.id}}">
		{{usuario.nombreCompleto}}
	</option>
</select>
